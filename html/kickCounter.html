<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1"/>
        <meta name="author" content="AmirRaeisi"/>
        <meta name="description" content="do you want to know about your unriborn baby? so join our Growly right now."/>
        <meta name="keywords" content=""/>
        <title>"kick counter tool page</title>
        <link rel="stylesheet" href="../css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body class="kick-counter-tool-page">
        <header class="kick-counter-title-container d-flex mt-4 flex-row-reverse gap-92 justify-content-end ms-3 justify-content-sm-center gap-sm-2 ms-sm-0">
            <div class="kick-counter-title f-size-16 f-weight-500 blue-color-25396F">
                Kick counter
            </div>
            <a href="../html/thirdPage.html" class="">
                <img class="go-back-arrow" src="../img/kick_counter_tool_page/arrow-left.svg"/>
            </a>
        </header>
        <main class="">
            <div class="kick-add-btn-container justify-content-sm-center me-sm-0 pe-sm-0 d-flex me-3 mt-3 pt-3 pe-3 align-items-center flex-row-reverse gap-2">
                <img src="../img/kick_counter_tool_page/circle-counter-btn.svg"/>
                <div class="record-kicks-title black-color-282828 fw-normal f-size-12">
                    Record Kicks
                </div>
            </div>
            <div class="show-kicks-container d-flex flex-column align-items-center mt-4">
                <div class="display-kick-title black-color-464646 f-size-14 fw-normal">
                    Kicks
                </div>
                <div class="display-kick-number mt-2 f-size-36 fw-normal black-color-212121">
                    07
                </div>
                <div class="baby-icon mt-4">
                    <img src="../img/kick_counter_tool_page/baby.svg"/>
                </div>
                <div class="duration-of-kick mt-4 black-color-282828 f-size-14 f-weight-500">
                    01:05
                </div>
                <div class="duration-of-kick-title mt-1 mb-3 black-color-282828 f-size-10 fw-normal">
                    Duration
                </div>
                <div class="stop-duration-btn-pink mt-3 mb-3 f-weight-500 f-size-16">
                    Stop
                </div>
            </div>
            <div class="d-sm-flex align-items-sm-center flex-sm-column">
                <div class="kick-counter-history-title-container mt-4 d-flex  mx-4">
                    <div class="kick-counter-history-title ps-3 padd-top-bot-6 f-weight-500 f-size-12 white-color-FFFFFF">
                        Kick counter history
                    </div>
                    <img  class="kick-counter-history-share-btn pe-3 py-2 padd-left-160" src="../img/kick_counter_tool_page/share-icon.svg"/>
                </div>
                <div class="kick-counter-history-details-container d-flex flex-column margin-bot-28">
                    <div class="last-records-kick-counter-container mt-3">
                        <div class="last-records-date-kick-counter-container mx-3 align-items-center d-flex justify-content-between">
                            <div class="last-records-kick-counter-title ms-3 f-weight-500 f-size-14 black-color-282828">
                                Last record
                            </div>
                            <div class="last-records-kick-counter-date me-3 fw-normal f-size-10 padd-top-3 black-color-282828">
                                27 Jan 2022
                            </div>
                        </div>
                        <div class="last-records-kick-counter-details d-flex gap-64 mx-3 mt-3 mb-3">
                            <div class="time-unit-kick-counter-container d-flex flex-column ms-3">
                                <div class="time-title-kick-counter fw-normal f-size-10 gray-color-ACACAC">
                                    Time
                                </div>
                                <div class="time-details-kick-counter fw-normal f-size-14 black-color-282828">
                                    3:32 pm
                                </div>
                            </div>
                            <div class="duration-unit-kick-counter-container d-flex flex-column">
                                <div class="duration-title-kick-counter fw-normal f-size-10 gray-color-ACACAC">
                                    Duration
                                </div>
                                <div class="duration-details-kick-counter fw-normal f-size-14 black-color-282828">
                                    45s
                                </div>
                            </div>
                            <div class="kicks-unit-container d-flex flex-column me-3">
                                <div class="kicks-title fw-normal f-size-10 gray-color-ACACAC">
                                    Kicks
                                </div>
                                <div class="kicks-details fw-normal f-size-14 black-color-282828">
                                    08
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="last-hour-kick-counter-container mx-3 mt-3">
                        <div class="last-hour-title-kick-counter mx-3 f-weight-500 f-size-14 black-color-282828">
                            Last Hour
                        </div>
                        <div class="last-hour-details-kick-counter d-flex gap-64 mx-3 mt-3">
                            <div class="time-unit-last-hour-kick-counter-container d-flex flex-column ">
                                <div class="time-last-hour-title-kick-counter fw-normal f-size-10 gray-color-ACACAC">
                                    Time
                                </div>
                                <div class="time-last-hour-details-kick-counter fw-normal f-size-14 black-color-282828">
                                    2:12 pm
                                </div>
                            </div>
                            <div class="duration-unit-last-hour-kick-counter-container d-flex flex-column">
                                <div class="duration-last-hour-title-kick-counter fw-normal f-size-10 gray-color-ACACAC">
                                    Duration
                                </div>
                                <div class="duration-last-hour-details-kick-counter fw-normal f-size-14 black-color-282828">
                                    27s
                                </div>
                            </div>
                            <div class="kicks-unit-last-hour-container d-flex flex-column">
                                <div class="kicks-last-hour-title fw-normal f-size-10 gray-color-ACACAC">
                                    Kicks
                                </div>
                                <div class="kicks-last-hour-details fw-normal f-size-14 black-color-282828">
                                    05
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="last-four-hour-ckick-counter-container mx-3 mt-3 mb-3">
                        <div class="last-four-hour-title-kick-counter mx-3 f-weight-500 f-size-14">
                            Last 4 Hour
                        </div>
                        <div class="last-four-hour-details-kick-counter d-flex gap-64 mx-3 mt-3 ">
                            <div class="time-unit-four-hour-kick-counter-container d-flex flex-column ">
                                <div class="time-four-hour-title-kick-counter fw-normal f-size-10 gray-color-ACACAC">
                                    Time
                                </div>
                                <div class="time-four-hour-details-kick-counter fw-normal f-size-14">
                                    10:25 pm
                                </div>
                            </div>
                            <div class="duration-unit-four-hour-kick-counter-container d-flex flex-column">
                                <div class="duration-four-hour-title-kick-counter fw-normal f-size-10 gray-color-ACACAC">
                                    Duration
                                </div>
                                <div class="duration-four-hour-details-kick-counter fw-normal f-size-14">
                                    23s
                                </div>
                            </div>
                            <div class="kicks-unit-four-hour-container d-flex flex-column">
                                <div class="kicks-four-hour-title fw-normal f-size-10 gray-color-ACACAC">
                                    Kicks
                                </div>
                                <div class="kicks-four-hour-details fw-normal f-size-14">
                                    02
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
<html>
