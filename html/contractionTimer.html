<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1"/>
        <meta name="author" content="AmirRaeisi"/>
        <meta name="description" content="do you want to know about your unriborn baby? so join our Growly right now."/>
        <meta name="keywords" content=""/>
        <title>"kick counter tool page</title>
        <link rel="stylesheet" href="../css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body class="contraction-timer-tool-page">
        <header class="contraction-timer-title-container d-flex mt-4 flex-row-reverse gap-92 justify-content-end ms-3">
            <div class="contraction-timer-title f-size-16 f-weight-500 blue-color-25396F">
                Contraction Timer
            </div>
            <a href="../html/thirdPage.html" class="">
                <img class="go-back-arrow" src="../img/contraction-time-tool-page/left-arrow.svg"/>
            </a>
        </header>
        <main class="">
            <div class="contraction-timer-start-btn-container d-flex me-3 mt-3 pt-3 pe-3 align-items-center flex-row-reverse gap-2">
                <img src="../img/contraction-time-tool-page/circle-counter-blue.svg"/>
                <div class="contraction-timer-title black-color-282828">
                    Contraction Timer
                </div>
            </div>
            <div class="show-contraction-container d-flex flex-column align-items-center mt-3 pt-4 ">
                <div class="duration-of-contraction fw-normal f-size-36 black-color-282828">
                    01:16
                </div>
                <div class="duration-of-contraction-title mt-1 f-size-10 fw-normal mb-4 black-color-282828">
                    Duration
                </div>
                <div class="select-level-contraction-container d-flex align-items-center my-3 ">
                    <div class="Low-level-contraction padd-right-28 fw-normal f-size-12 gray-color-ACACAC">
                        <img class="elec-gray" src="../img/contraction-time-tool-page/elec-icon-gray.svg"/>
                        Low
                    </div>
                    <div class="Med-level-contraction blue-contraction-timer-btn-on fw-semibold f-size-12">
                        <img class="elec-blue" src="../img/contraction-time-tool-page/elec-icon-blue.svg"/>
                        <img class="elec-blue" src="../img/contraction-time-tool-page/elec-icon-blue.svg"/>
                        Med
                    </div>
                    <div class="high-level-contraction ps-3 fw-normal f-size-12 gray-color-ACACAC">
                        <img class="elec-gray" src="../img/contraction-time-tool-page/elec-icon-gray.svg"/>
                        <img class="elec-gray" src="../img/contraction-time-tool-page/elec-icon-gray.svg"/>
                        <img class="elec-gray" src="../img/contraction-time-tool-page/elec-icon-gray.svg"/>
                        High
                    </div>
                </div>
                <div class="stop-duration-btn-blue mt-3 f-size-16 f-weight-500">
                    Stop
                </div>
            </div>
            <div class="contraction-timer-history-title-container mt-4 d-flex justify-content-between mx-4">
                <div class="contraction-timer-history-title ps-3 padd-top-bot-6 f-weight-500 f-size-12 white-color-FFFFFF">
                    Contraction timer history
                </div>
                <img class="contraction-timer-history-share-btn pe-3 py-2" src="../img/contraction-time-tool-page/share-btn.svg"/>
            </div>
            <div class="contraction-timer-history-details-container d-flex flex-column margin-bot-28">
                <div class="last-records-contraction-timer-container mt-3">
                    <div class="last-records-date-contraction-timer-container mx-3 align-items-center d-flex justify-content-between">
                        <div class="last-records-contraction-timer-title ms-3 f-weight-500 f-size-14 black-color-282828">
                            Last record
                        </div>
                        <div class="last-records-date-contraction-timer me-3 fw-normal f-size-10 padd-top-3 black-color-282828 ">
                            27 Jan 2022
                        </div>
                    </div>
                    <div class="last-records-details-contraction-timer d-flex gap-64 mx-3 mt-3">
                        <div class="time-unit-contraction-timer-container d-flex flex-column ms-3">
                            <div class="time-title-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Time
                            </div>
                            <div class="time-details-contraction-timer fw-normal f-size-14 black-color-282828">
                                3:32 pm
                            </div>
                        </div>
                        <div class="duration-unit-contraction-timer-container d-flex flex-column">
                            <div class="duration-title-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Duration
                            </div>
                            <div class="duration-details-contraction-timer fw-normal f-size-14 black-color-282828">
                                52s
                            </div>
                        </div>
                        <div class="frequency-unit-contraction-timer-container d-flex flex-column">
                            <div class="frequency-title-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Frequency
                            </div>
                            <div class="frequency-level-contraction-timer fw-normal f-size-14 black-color-282828">
                                Low
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last-hour-contraction-timer-container mx-3 mt-3">
                    <div class="last-hour-contraction-timer-title mx-3 f-weight-500 f-size-14 black-color-282828">
                        Last Hour
                    </div>
                    <div class="last-hour-details-contraction-timer d-flex gap-64 mx-3 mt-3">
                        <div class="time-unit-last-hour-contraction-timer-container d-flex flex-column">
                            <div class="time-title-last-hour-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Time
                            </div>
                            <div class="time-details-last-hour-contraction-timer fw-normal f-size-14 black-color-282828">
                                2:12 pm
                            </div>
                        </div>
                        <div class="duration-unit-last-hour-contraction-timer-container d-flex flex-column">
                            <div class="duration-title-last-hour-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Duration
                            </div>
                            <div class="duration-details-last-hour-contraction-timer fw-normal f-size-14 black-color-282828">
                                36s
                            </div>
                        </div>
                        <div class="frequency-unit-last-hour-contraction-timer-container d-flex flex-column">
                            <div class="frequency-title-last-hour-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Frequency
                            </div>
                            <div class="frequency-level-last-hour-contraction-timer fw-normal f-size-14 black-color-282828">
                                medium
                            </div>
                        </div>
                    </div>
                </div>
                <div class="last-four-hour-contraction-timer-container mx-3 mt-3 mb-3">
                    <div class="last-four-hour-contraction-timer-title mx-3 f-weight-500 f-size-14 black-color-282828">
                        Last 4 Hour
                    </div>
                    <div class="last-four-hour-details-contraction-timer d-flex gap-64 mx-3 mt-3">
                        <div class="time-unit-four-hour-contraction-timer-container d-flex flex-column">
                            <div class="time-title-four-hour-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Time
                            </div>
                            <div class="time-details-four-hour-contraction-timer fw-normal f-size-14 black-color-282828">
                                10:25 pm
                            </div>
                        </div>
                        <div class="duration-unit-four-hour-contraction-timer-container d-flex flex-column">
                            <div class="duration-title-four-hour-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Duration
                            </div>
                            <div class="duration-details-four-hour-contraction-timer fw-normal f-size-14 black-color-282828" >
                                21s
                            </div>
                        </div>
                        <div class="frequency-unit-four-hour-contraction-timer-container d-flex flex-column">
                            <div class="frequency-title-four-hour-contraction-timer fw-normal f-size-10 gray-color-ACACAC">
                                Frequency
                            </div>
                            <div class="frequency-level-four-hour-contraction-timer fw-normal f-size-14 black-color-282828">
                                High
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
<html>
